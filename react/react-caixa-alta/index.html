<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

<script>
    const e = React.createElement;


    class InputRender extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                value: ''
            };
            this.handleEditInput = this.handleEditInput.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }



        handleEditInput(evt) {
            this.setState({
                value: evt.target.value
            });
        }

        handleSubmit() {
            let data = this.state.value.toUpperCase();
            this.setState({
                value: data
            });
            return e('div', null, this.state.value) //Tentativa de passar esse elemento para o Dom 
        }


        render() {
            return e('div', {},
                e('input', {
                    key: "input",
                    type: "text",
                    value: this.state.value,
                    onChange: this.handleEditInput
                }),
                e('button', {
                    key: "transform",
                    onClick: this.handleSubmit
                }, 'Enviar'), e('div', this.handleSubmit, this.state.value) //Tentativa falhou 
            )
        }
    }


    ReactDOM.render(
        e(InputRender),
        document.getElementById('root')
    );
</script>
