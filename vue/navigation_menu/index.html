<link rel="stylesheet" href="index.css">
<div id="root">

    <!-- Para impedir que a página salte quando um link é clicado
         usamos o modificador "prevent" (abreviação de preventDefault) -->

    <nav v-bind:class="active" v-on:click.prevent>

        <!-- Quando um link no menu é clicado, chamamos o método makeActive,
         definido na instância JavaScript Vue. Isso mudará o valor de "ativo". -->

        <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
        <a href="#" class="projects" v-on:click="makeActive('projects')">Projetos</a>
        <a href="#" class="services" v-on:click="makeActive('services')">Serviços</a>
        <a href="#" class="contact" v-on:click="makeActive('contact')">Contato</a>
    </nav>

    <!-- {{active}} será atualizado automaticamente -->
    <p>You chose <b>{{active}}</b></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    //Criar uma nova instância do Vue e passar um objeto de opções.
    let demo = new Vue({

        // Um elemento DOM para montar o modelo de visualização.
        el: '#root',

        // Este é o modelo (data).
        // Definir propriedades e dar-lhes valores iniciais.
        data: {
            active: 'home'
        },

        // Funções que serão usadas.
        methods: {
            makeActive: function (item) {
                // Quando um modelo é alterado, a visualização será atualizada automaticamente.
                this.active = item;
            }
        }
    });
</script>
