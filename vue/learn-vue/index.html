<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <div id="root">
        <input type="text" id="input" v-model="message"></input>

        <p>The value of the input is: {{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        })
    </script>

</body>

</html>
