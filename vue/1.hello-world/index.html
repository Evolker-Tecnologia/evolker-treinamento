<!-- HELLO WORLD -->
<div id="app">
    <input type="text" v-model="mensagem" />
    <h4>{{ mensagem | converterEmCaixaAlta }}</h4>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    Vue.filter('converterEmCaixaAlta', function (msg) {
        return msg.toUpperCase()
    })

    new Vue({
        el: '#app',
        data: {
            mensagem: 'Hello World!'
        }
    })
</script>
