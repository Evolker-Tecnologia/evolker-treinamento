<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div class="formulario">
        <input v-model="texto" v-on:keyup="converteMaiusculo">
        <input v-bind:value="textoMaiusculo">
    </div>

    <script>

        const formulario = {
            data() {
                return {
                    texto: '',
                    textoMaiusculo: '',
                }
            },
            methods: {
                converteMaiusculo() {
                    this.textoMaiusculo = this.texto.toUpperCase()
                }
            }
        }

        Vue.createApp(formulario).mount('.formulario')

    </script>

</body>
</html>
