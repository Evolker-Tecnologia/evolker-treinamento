<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div class="for">

        <ol>
           <item-lista 
           v-for="item in lista"
           v-bind:item="item"
           v-bind:key="item.id"></item-lista>
        </ol>

    </div>

    <script>

        const config = {
            data() {
                return {
                    lista: [
                        { id:0, text: 'vegetais' },
                        { id:1, text: 'vegetaiss' },
                        { id:2, text: 'vegetaisss' }
                    ]
                }
            }
        }

        const app = Vue.createApp(config)

        app.component('item-lista', {
            props: ['item'],
            template: `<li><strong>- {{item.text}}</strong></li>`
        })

        app.mount('.for')
    </script>
</body>
</html>
