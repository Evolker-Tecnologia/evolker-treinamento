<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div class="for">

        <ol>
            <lista
            v-for="item in itens"
            v-bind:item='item.fruta'
            v-bind:chave='item.id'
            ></lista>
        </ol>

    </div>

    <script>

        const config = {
            data() {
                return {
                    itens: [
                        {id:0, fruta: 'bacalhau'},
                        {id:1, fruta: 'mam√£o'},
                        {id:2, fruta: 'melancia'}
                    ]
                }
            }
        }
         
        const app = Vue.createApp(config)

        app.component('lista', {
            props: ['item', 'chave'],
            template: `<li>{{item}} {{chave}}</li>`
        })

        app.mount('.for')

    </script>
</body>
</html>
