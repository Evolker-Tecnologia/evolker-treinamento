<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div class="app">
        <teste></teste>
    </div>

    <script>


        const app = Vue.createApp({})

        app.component('teste', {
            data(){
                return {
                    count: 0
                }
            },
            template: `
                <button v-on:click="count++">{{count}}</button>
            `
        })

        app.mount('.app')

        
    </script>

</body>
</html>
