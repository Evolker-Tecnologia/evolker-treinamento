<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="event-handling">
        <p>{{message}}</p>
        <button v-on:click="bindMess">Ok</button>
    </div>

    <script>

        const instancia = {
            data() {
                return {
                    message: 'Antony'
                }
            },
            methods: {
                bindMess() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        }

        Vue.createApp(instancia).mount('#event-handling')

    </script>

</body>
</html>
